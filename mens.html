<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Page</title>
    <style>
      #container{
        display: grid;
        grid-template-columns: repeat(2,1fr);
        width: 60%;
        margin: auto;
        margin-top: 60px;
        gap: 30px;
        font-size: 25px;
      }
      #container>div{
        width: 100%;
        margin: auto;
        text-align: center;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
      }
      #container>div>p{
        color: gray;
      }
        
    </style>
</head>
<body>
     <div id="container">
        <div>
            <img src="https://m.media-amazon.com/images/I/91VhTgOp4BL._AC_UL480_QL65_.jpg" alt="">
            <h2>Jack & Jones</h2>
            <p>Men's Casual Cotton Cardigan</p>
            <h2>₹985 (9% off)</h2>
        </div>
        <div>
            <img src="https://m.media-amazon.com/images/I/71yAe-euPNL._AC_UL480_QL65_.jpg" alt="">
            <h2>Chill Winston</h2>
            <p>Woollen Sweater for Men</p>
            <h2>₹985 (9% off)</h2>
        </div>
     </div>
    
</body>
</html>
